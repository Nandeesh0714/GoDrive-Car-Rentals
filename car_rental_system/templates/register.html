<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | GoDrive</title>
  <link rel="icon" type="image/x-icon" href="https://res.cloudinary.com/djttuldic/image/upload/v1745151888/faviconcar_zfo0fd.webp">
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #2980b9, #6dd5fa);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .register-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 600px;
      margin: 15px;
    }
    
    .auth-title {
      text-align: center;
      color: #2980b9;
      font-size: 1.8rem;
      margin-bottom: 25px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      margin-bottom: 6px;
      color: #333;
    }
    
    .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    
    .form-control:focus {
      outline: none;
      border-color: #2471a3;
      box-shadow: 0 0 8px rgba(36, 113, 163, 0.4);
    }
    
    .btn-primary {
      background: #2980b9;
      color: white;
      border: none;
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    
    .btn-primary:hover {
      background: #2471a3;
      text-decoration: none;
    }
    
    .auth-footer {
      margin-top: 15px;
      text-align: center;
    }
    
    .auth-footer a {
      color: #2980b9;
      text-decoration: none;
      font-size: 0.9rem;
    }
    
    .auth-footer a:hover {
      text-decoration: none;
    }
    
    .x-icons {
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="register-box">
      <div class="x-icons">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16" onclick="window.location.href='/';">
          <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
        </svg>
      </div>
      <h1 class="auth-title">Register</h1>
      <form class="auth-form" id="register-form" action="/register" method="POST">
        <div class="form-group">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" class="form-control" name="username" required />
        </div>
        <div class="form-group">
          <label for="number" class="form-label">Contact Number</label>
          <input type="text" id="number" class="form-control" name="contactnumber" required />
        </div>
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" name="email" required />
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" name="password" required />
        </div>
        <div class="form-group">
          <label for="confirm-password" class="form-label">Confirm Password</label>
          <input type="password" id="confirm-password" class="form-control" name="confirmpassword" required />
        </div>
        <button type="submit" class="btn btn-primary btn-full">Register</button>
      </form>
      <div class="auth-footer">
        <p>Already have an account? <a href="/login">Login</a></p>
      </div>
    </div>
  </div>
  
  <script>
    document.getElementById('register-form').addEventListener('submit', function (e) {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      if (password !== confirmPassword) {
        e.preventDefault();
        alert('Passwords do not match!');
      }
    });
  </script>
</body>
</html>
